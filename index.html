<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="shortcut icon" type="image/png" href="favicon-32x32.png">
	<title>acing</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"
		integrity="sha512-GZ1RIgZaSc8rnco/8CXfRdCpDxRCphenIiZ2ztLy3XQfCbQUSCuk8IudvNHxkRA3oUg6q0qejgN/qqyG1duv5Q=="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.min.js"
		integrity="sha512-8qx1DL/2Wsrrij2TWX5UzvEaYOFVndR7BogdpOyF4ocMfnfkw28qt8ULkXD9Tef0bLvh3TpnSAljDC7uyniEuQ=="
		crossorigin="anonymous"></script>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<style>
	* {
		cursor: default;
	}

	body {
		background-color: #222;
		color: white;
		font-family: -apple-system, sans-serif;
		overflow: hidden;
	}

	#editor {
		position: absolute;
		top: 50px;
		right: 0;
		bottom: 0;
		left: 0;
		height: 40vh;
		border: 1px solid white;
	}

	nav {
		overflow-x: auto;
		white-space: nowrap;
		height: 50px;
		overflow-y: hidden;
	}

	btn {
		padding: 5px;
		border: 1px solid #999;
		background-color: #222;
		margin-right: 5px;
		border-radius: 5px;
	}
	btn:not(#acing){
		padding: 5px;
		padding-top: 10px;
	}
	iframe {
		height: 40vh;
		display: block;
		margin-top: 45vh;
		width: 98%;
		margin-left: auto;
		margin-right: auto;
		border: 1px solid white;
		background-color: white;
	}

	form {
		position: absolute;
		background-color: #222;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		z-index: 200;
		padding: 10px;
	}

	input,
	textarea {
		font-family: monospace;
		display: block;
		width: 90vw;
		background-color: black;
		color: white;
		margin-bottom: 10px;
	}

	#acing {
		font-weight: bolder;
		color: #000;
		float: right;
		background-color: #fff;
		border: 1px solid black
	}

	#ace_settingsmenu {
		position: absolute;
		top: 10px;
		left: 10px;
		color: white !important;
		background-color: #000;
		content: "<button></button>";
		width: 80vw;
		height: 70vh;
		overflow: scroll;
	}

	input[type="checkbox"] {
		display: inline;
		width: 30px;
	}
</style>

<body>
	<nav>
		<btn onclick="save()" title="save"><span class="material-icons">save</span></btn>
		<btn onclick="openSettings()" title="settings"><span class="material-icons">settings</span></btn>
		<btn onclick="e.undo()" title="undo"><span class="material-icons">undo</span></btn>
		<btn onclick="e.redo()" title="redo"><span class="material-icons">redo</span></btn>
		<btn onclick="preview()" title="run"><span class="material-icons">play_arrow</span></btn>
		<btn onclick="full()" title="open in showhtm"><span class="material-icons">launch</span></btn>
		<btn id="acing"><u>Acing</u></btn>
	</nav>
	<div id="editor"></div>
	<iframe id="i" srcdoc="
	<style>body{background-color:#111;color:#aaa;font-family:system-ui,sans-serif;margin-top:50vh}</style><center>Click/tap the run button</center>
	" sandbox="allow-scripts allow-forms allow-modals allow-popups allow-pointer-lock allow-popups-to-escape-sandbox allow-same-origin"></iframe>
	<!-- Project -->
	<script src="main.js"></script>
</body>

</html>
